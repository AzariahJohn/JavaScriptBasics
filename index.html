<!DOCTYPE html>
<html>
<head>
    <title>Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="js-title">
        <h1 class="title-txt">
            Some Fun Projects using Javascript.
        </h1>
    </div>
    <div class="container-1">
        <div class="title-container">
            <h2>Days Calculator.</h2>
        </div>
        <div class="buttons">
            <div class="button-1">
                <button id="click-me">Click Me</button>
            </div>
            <div class="button-2">
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="results-container">
                <h1 id="result"> </h1>
        </div>
    </div>

    <div class="calci-container-1">
        <div class="calci-title">
            <h2>Calculator</h2>
        </div>
        <div class="calci-display">
            <h3 id="display"> </h3>
        </div>
        <div class="keypad">
            <div class="row-1">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
            </div>
            <div class="row-2">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
            </div>
            <div class="row-3">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">x</button>
            </div>
            <div class="row-4">
                <button id="dot">.</button>
                <button id="zero">0</button>
                <button id="equal">=</button>
                <button id="divide">/</button>
            </div>
            <div class="row-5">
                <button id="clear">Clear</button>
                <button id="can">Cancel</button>
            </div>
        </div>
    </div>

    <div class="rps-container">
        <div class="winner" id="win-txt">
            <h1 class="f-txt">Rock Paper Cisor</h1>
        </div>
        <div class="you">
            <div class="my-display" id="my-disp">
                <!-- <img src="cisor.svg" alt="" class="rps"> -->
            </div>
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</nutton>
            <button id="cisor">CISOR</button>
        </div>
        <div class="opp">
            <div class="opp-display" id="opp-disp">
                <!-- <img src="paper.svg" alt="" class="rps"> -->
            </div>
            <div class="pro-pic">
                ROBOT
            </div>
        </div>
    </div>

    <script src="./myscript.js"></script>
</body>
</html>
